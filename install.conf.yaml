- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc
    ~/.commit-bin: commit-bin/
    ~/.fonts: fonts/
    ~/.oh-my-zsh/custom/themes/powerlevel10k/*: powerlevel10k/
- shell:
  - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true




